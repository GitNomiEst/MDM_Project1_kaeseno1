<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="static/asteorid.jpg">

    <title>Asteorids Home</title>
</head>

<body>
    <!-- Navigation Links -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto">
                <!-- Navigation Links -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <ul class="navbar-nav">
                        <li>
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="model.html">Model</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <h1 class="title">MDM - Python Project 1 - kaeseno1</h1>
    </div>
    <div class="container-fluid weather-container">
        <h2 class="main-title">Home</h2>
        <h2 class="weather-title">Dangerous Asteorids</h2>

        <p>Please enter the parameters for your special Asteorid:</p>

        <!-- Input fields for model prediction -->
        <form id="asteroid-form">
            <div class="form-group">
                <label for="absolute-magnitude">Absolute Magnitude:</label>
                <input type="text" class="form-control col-md-3" id="absolute-magnitude" name="absolute-magnitude">
            </div>
            <div class="form-group">
                <label for="min-diameter">Minimum Diameter (km):</label>
                <input type="text" class="form-control col-md-3" id="min-diameter" name="min-diameter">
            </div>
            <div class="form-group">
                <label for="max-diameter">Maximum Diameter (km):</label>
                <input type="text" class="form-control col-md-3" id="max-diameter" name="max-diameter">
            </div>
            <div class="form-group">
                <label for="miss-distance">Miss Distance (km):</label>
                <input type="text" class="form-control col-md-3" id="miss-distance" name="miss-distance">
            </div>
            <div class="form-group">
                <label for="relative-velocity">Relative Velocity (km/h):</label>
                <input type="text" class="form-control col-md-3" id="relative-velocity" name="relative-velocity">
            </div>
            <button type="submit" class="btn btn-primary">Predict Danger</button>
        </form>
        <br>
        <div id="prediction-result"></div>

    </div>
</body>

<script>
    document.getElementById('asteroid-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        alert('Data submitted, thanks!')
        // Get the form data
        const formData = new FormData(this);

        // Convert form data to JSON
        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        // Send a POST request to the server with the form data
        fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => response.json())
            .then(data => {
                // Display the prediction result
                const predictionResult = document.getElementById('prediction-result');
                predictionResult.innerHTML = `Prediction Result: ${data.danger_level}`;
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</html>
